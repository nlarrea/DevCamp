<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Cards</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>

    <style>
        .container {
            display: flex;
        }

        /* selects all .item from .container */
        .container .item {
            margin: 10px;
            display: flex;
            /* shortcut to flex-basis, flex-grow and flex-shrink */
            flex: 1;
            justify-content: space-between;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .container .item .content {
            display: flex;
        }

        .container .item .content .metadata {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        .container .item .content .metadata .title {
            margin: 0;
        }

        .container .item .btn-group {
            display: flex;
            align-items: center;
        }
        
        .container .item .btn-group .button {
            width: 42px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            font-size: 2em;
        }

        .container .item .btn-group .button a {
            color: lightseagreen;
            text-decoration: none;
        }

        .container .item .btn-group .button:hover {
            background-color: lightslategray;
            cursor: pointer;
        }
        
        .container .item .btn-group .button:hover a {
            color: white;
        }

        .item.featured {
            flex: auto;
        }

        .item.associated {
            flex: initial;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item featured">
            <div class="content">
                <img src='https://d32xj74kbqkoqn.cloudfront.net/uploads/campsite/campsite_image/129/dissecting-rails-icon.jpg' width='200px' height='120px'>
                
                <div class="metadata">
                    <h1 class="title">My amazing title</h1>
                    <h3>And a subtitle</h3>
                </div>
            </div>

            <div class="btn-group">
                <div class="button">
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                    </a>
                </div>

                <div class="button">
                    <a href="#">
                        <i class="fas fa-times-circle"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="item associated">
            <div class="content">
                <img src='https://d32xj74kbqkoqn.cloudfront.net/uploads/guide/video_image/43/foundations-video-thumb.jpg' width='200px' height='120px'>

                <div class="metadata">
                    <h1>Another amazing post</h1>
                </div>
            </div>

            <div class="btn-group">
                <div class="button">
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                    </a>
                </div>

                <div class="button">
                    <a href="#">
                        <i class="fas fa-times-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
